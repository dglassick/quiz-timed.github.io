<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timed Quiz: Highscores</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="./assets/css/style.css">
</head>
<body>
    
    <div class="highscoreView">
        <h4>Highscores</h4>
        <span id='allHighscores'></span>
        <div>
            <span id='viewHighscores'>
                <a href="./index.html" class="btn btn-primary">Main Page</a>
            </span>
        </div>
    </div>
    

    <script src="./assets/js/questions.js"></script>
    <script src="./assets/js/index.js"></script>
    <script>
        var scores = localStorage.getItem('score')
        var userInitials = localStorage.getItem('intials')
        var viewHighscores = document.getElementById('viewHighscores')
        viewHighscores.textContent = userInitials.toUpperCase() + ' - ' + scores;
    </script>
</body>
</html>
